<body>

  <div class="container" onmousemove="typeWriter()">
    <img src="woman-avatar.jpg" class="img-circle"alt="Avatar">
      <p id="demo"></p>

  <script>
    var i = 0;
    var txt = 'this is so good';
    var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>
